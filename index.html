<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <!-- NAVBAR -->
    <nav>
        <h2 class="logo"><a href="#">MovieHub</a></h2>

        <div class="searchContainer">
            <input type="text" id="searchInput" placeholder="Search for a movie...">

        <div class="linkContainer">

            <ul class="links">
                <!-- qui compariranno i generi presi con una fetch-->
            </ul>
        </div>

        <div id="hamburger">
            <span class="line"></span>
            <span class="line line2"></span>
            <span class="line"></span>
        </div>
    </nav>
  
    <!-- HEADER WITH MOST POPULAR FILM -->
    <header id="headerHomePage">
    </header>


    <section class="searchMovieList">

        <div class="itemSearch">
            
        </div>
    </section>



    <!-- section with film -->
    <section class="film_list">
        <h2>Popular</h2>
        
        <div class="item">
            <!-- CREO CARD DINAMICA -->
        </div>

    <!-- section with animation -->
    <section class="film_list">

        <div class="itemAnimation">
            <!-- CREO CARD DINAMICA -->
        </div>

    <!-- section with comedy -->
    <section class="film_list">

        <div class="itemComedy">
            <!-- CREO CARD DINAMICA -->
        </div>

    <!-- section with horror -->

            <!-- CREO CARD DINAMICA -->
        </div>
    </section>

    <!-- section with romance -->
    <section class="film_list">
        <h2>Romance</h2>
        
        <div class="itemRomance">
            <!-- CREO CARD DINAMICA -->
        </div>
    </section>


    <footer id="footer">
        <h2>MovieApp</h2>

        <p>Copyright 2024 Filippo Meneguzzi</p>
    </footer>

    <!-- my js for fetch -->
    <script type="module" src="/js/api.js"></script>
    <!-- my js for event page-->
    <script src="/js/main.js"></script>
    
</body>
</html>
